<h1 class="header">Login with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <mat-form-field>
          <input matInput placeholder="Email address" type="email" formControlName="email" class="form-control">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </mat-form-field>
        <button mat-button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>
  <!--<div class="row">-->
    <!--<div class="col-md-4 col-md-offset-4">-->
      <!--<button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook</button>-->
    <!--</div>-->
  <!--</div>-->
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button mat-button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
    </div>
  </div>

    <div class="col-md-4 col-md-offset-4">
      <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>
