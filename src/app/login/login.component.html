
<div class="container login-container">
  <h1 class="header">Login to save events</h1>
  <div class="row">
      <form [formGroup]="loginForm" class="col-lg-4 col-md-6 col-sm-12 col-md-offset-3 col-lg-offset-4 col-sm-offset-0">
        <mat-form-field class="row">
          <input matInput placeholder="Email address" type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="row">
          <input matInput placeholder="Password" type="password" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </mat-form-field>
        <div  class="row">
          <button mat-flat-button color="primary" type="submit" (click)="tryLogin(loginForm.value)" style="width: 100%">Login</button></div>
      </form>
  </div>

      <!--<button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook</button>-->
    <!--</div>-->
  <!--</div>-->
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 col-md-offset-3 col-lg-offset-4 col-sm-offset-0">
      <button mat-stroked-button color="primary" type="button" style="width: 100%" (click)="tryGoogleLogin()">Login with Google</button>
    </div>
  </div>

      <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>
