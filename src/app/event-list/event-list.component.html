<div>
  <table class="event-list">
    <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Location</th>
      <th style="max-width: 50%">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events">
      <td style="width: 20%">{{event.title}}</td>
      <td style="width: 10%">{{event.dateText}}</td>
      <td style="width: 10%">{{event.location&&event.location.name}}</td>
      <td class="summarize"  style="max-width: 300px">{{event.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
