<h1 class="header">Create an account with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <form [formGroup]="registerForm" class="col-lg-4 col-md-6 col-sm-12 col-md-offset-3 col-lg-offset-4 col-sm-offset-0">
      <mat-form-field class="row">
        <input matInput placeholder="Email address" type="email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="row">
        <input matInput placeholder="Password" type="password" formControlName="password">
        <label class="error">{{errorMessage}}</label>
        <label class="success">{{successMessage}}</label>
      </mat-form-field>
      <div  class="row">
        <button mat-flat-button color="primary" type="submit" (click)="tryRegister(registerForm.value)" style="width: 100%">Register</button></div>
    </form>
  </div>

      <!--<button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Register with Facebook</button>-->
    <!--</div>-->
  <!--</div>-->
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 col-md-offset-3 col-lg-offset-4 col-sm-offset-0">
      <button mat-stroked-button color="primary"  type="button" (click)="tryGoogleLogin()" style="width: 100%">Register with Google</button>
    </div>
  </div>

  <!--</div>-->
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
